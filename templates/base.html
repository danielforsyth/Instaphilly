<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>{% block title %} Instagram Trending Tags! {% endblock %}</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" 
        type="image/x-icon">
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
  <link rel="stylesheet" 
        href="http://bootswatch.com/cerulean/bootstrap.min.css" />
  <link rel="stylesheet" 
        href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" />
  {% block css %}{% endblock css %}
</head>
<body>
  {% block content %}{% endblock content %}
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script>window.jQuery || 
    document.write('<script src="js/vendor/jquery-1.9.1.min.js"><\/script>')</script>
    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID.  -->
  <script>
    var
    _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']];
    (function(d,t){var
    g=d.createElement(t),s=d.getElementsByTagName(t)[0];
    g.src='//www.google-analytics.com/ga.js';
    s.parentNode.insertBefore(g,s)}(document,'script'));
  </script>
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
</body>
</html>
